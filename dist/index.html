<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Burrow</title>
</head>
<body>
  <section class="top-half">
    <section class="title-container">
      <h1 class="title">Welcome to the Burrow</h1>
      <p class="slang">A Home in Paradise</p>
    </section>
    <section class="user-booking-area">
      <section class="user-info">
        <p>username</p>
        <p>user id</p>
      </section>
      <button class="my-bookings">My Bookings</button>
    </section>
  </section>

  <section class="bottom-half">
    <section class="booking-area">
      <p>Search For</p>
      <section class="booking-input-container">
        <input type="date" name="" value="" id="check-date">
      </section>
      <button class="check-date-btn">Book the date</button>
      
    </section>
  </section>
  


  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
