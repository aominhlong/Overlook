<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Burrow</title>
</head>
<body>
  <!-- background="https://images.trvl-media.com/hotels/12000000/11620000/11615100/11615006/416e4a41_z.jpg" -->

  <!-- LOGIN DISPLAY -->
  <section class="login-page">
    <section class="greeting">
      <h1 class="login-title">The Burrow</h1>
      <p class="slogan">The home away from home</p>
    </section>
    <section class="login-capsule">
      <h2 class="login">Login</h2>
      <form class="login-area">
        <input class="username" id="username" type="text" placeholder="Username" minlength=9 maxlength=10>
          <label for="username" class="hidden">Username Input Field</label>
        <input class="password" id="password" type="text" placeholder="Password" minlength=12 maxlength=12>
          <label for="password" class="hidden">Password Input Field</label>
          <button class="login-btn">Login</button>
        </form>
        <p class="login-error hidden">Login not found. Please try again</p>
    </section>
  </section>

  <!-- DASHBOARD DISPLAY -->
  <section class="top-half">
    <section class="title-user-container">
      <section class="title-container">

          <h1 class="title">Welcome to the Burrow</h1>
          <section class="mini-title-capsule">
            <h2 class="booking-title">Previously Booked</h2>
            <h2 class="current-booking-title">Current Bookings</h2>
          </section>
 
        <section class="bookings">
          <section class="pastBooked"></section>
          <section class="currentBooking">
            <div class="no-bookings">
              <p>You have no current bookings</p>
            </div>
          </section>
        </section>
      </section>
    </section>
    <section class="user-booking-area">
      <section class="user-info">
        <p class="customer-name">username</p>
        <p class="customer-id">user id</p>
        <p class="money-spent">Money Spent</p>
      </section>
    </section>
  </section>

  <section class="bottom-half">
    <section class="booking-area">
      <!-- <section class="book-for">
        <p>Book for:</p>
      </section> -->
      <section class="booking-input-container">
        <label for="checkDate" class="calendar">Choose Your Date:</label>
        <input type="date" name="" value="" id="checkDate">
      </section>
      <form class="room-type">
        <select name="type" id="type-selection">
          <option id="all">All options</option>
          <option id="residential suite">residential suite</option>
          <option id="suite">suite</option>
          <option id="junior suite">junior suite</option>
          <option id="single room">single room</option>
        </select>
        <button class="check-date-btn">Check the date</button>
      </form>
    </section>
  </section>
  
  <!-- Rooms available selection page -->
<section class="rooms-available-page">
  <h1 class="rooms-available-title">Rooms Available</h1>
  <button class="go-home">Go Home</button>
  <section class="room-available-container"></section>
</section>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
