<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Burrow</title>
</head>
<body>

  <!-- LOGIN DISPLAY -->
  <section class="login-page">
    <section class="greeting">
      <h1 class="login-title">The Burrow</h1>
      <p class="slogan">The home away from home</p>
    </section>
    <section class="login-capsule">
      <h2 class="login">Login</h2>
      <form class="login-area">
        <input class="username" id="username" type="text" placeholder="Username">
          <label for="username" class="hidden">Username Input Field</label>
        <input class="password" id="password" type="text" placeholder="Password">
          <label for="password" class="hidden">Password Input Field</label>
          <button class="login-btn">Login</button>
        </form>
        <p class="login-error">Login not found. Please try again</p>
    </section>
  </section>

  <!-- DASHBOARD DISPLAY -->
  <section class="top-half hidden">
    <section class="title-container">
      <h1 class="title">Welcome to the Burrow</h1>
      <section class="current-bookings">
        <!--current bookings go here-->
      </section>
    </section>
    <section class="user-booking-area">
      <section class="user-info">
        <p>username</p>
        <p>user id</p>
      </section>
    </section>
  </section>

  <section class="bottom-half hidden">
    <section class="booking-area">
      <p>Search For</p>
      <section class="booking-input-container">
        <input type="date" name="" value="" id="check-date">
      </section>
      <button class="check-date-btn">Check the date</button>
      
    </section>
  </section>
  


  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
